    <div class="avatar-div">
        <div class="active">
            <form action="">
                <label for="e-mail">E-mail <sup><span class="high">*</span></sup></label>
                <input type="email" name="mail" class="input-block" id="e-mail" placeholder="yourmail@mail.com"
                                 required>
                <label for="pass">Password <sup><span class="high">*</span></sup></label>
                <input name="password" type="password" id="pass" placeholder="Password" class="input-block"
                                 required>
                    <div class="log">
                          <input type="checkbox" id="keep" name="logged" checked>
                           <label for="keep" class="checked">Remember Me</label>
                     </div>
                 <input type="submit" id="send" class="input-block" value="Log In">
                 <a href="#" id="forgot">Forgot Password?</a>
                 <br> <a href="signup.html">Do Not Have Account? SignUp Here </a>
