<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trivia-signup</title>
    <link rel="stylesheet" href="https://hardcore-aryabhata-201d65.netlify.app/Css/main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="avatar-div">
                <!--Verification Form -->
   <div class="active">
    <form action="">
        <label for="fname">First Name <sup><span class="high">*</span></sup></label>
        <input type="text" id="fname" placeholder="First Name" class="input-block" required>
        <label for="lname">Last Name <sup><span class="high">*</span></sup></label>
        <input type="text" id="lname" placeholder="Last Name" class="input-block" required>
        <label for="e-mail">E-mail <sup><span class="high">*</span></sup></label>
        <input type="email" class="input-block" id="e-mail" placeholder="yourmail@mail.com" required>
        <label for="pass">Password <sup><span class="high">*</span></sup></label>
        <input name="password" type="password" id="pass" placeholder="Password" class="input-block"
           required>
        <label for="pass-cfr">Confirm Password <sup><span class="high">*</span></sup></label>
        <input name="password-CFR" type="password" id="pass-cfr" placeholder="Retype-Password"
           class="input-block" required>
        <label for="age">Age<sup><span class="high">*</span></sup></label>
        <input name="Age" type="number" id="age" placeholder="Age" class="input-block" required>
        <div class="Gender">
             <label>Gender<sup><span class="high">*</span></sup></label>
                   <div class="option">
                      <input type="radio" name="Mygender" required value="Male" id="male" checked>                             <label for="male">Male</label>
                    </div>
                    <div class="option">
                      <input type="radio" name="Mygender" required value="Female" id="female"> 
                      <label for="female">Female</label>
                    </div>
        </div>
        <input type="submit" id="send" class="input-block" value="Sign Up">
        <a href="signin.html" id="forgot">Registered Already? /Sign In</a>
   </form>
</div> 
    </div>
